<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container__img">
      <img class="desktop__img" src="./images/image-product-desktop.jpg" alt="">
      <img class="mobile__img" src="./images/image-product-mobile.jpg" alt="">
    </div>
    <div class="container__product">
      <p class="sub__title">perfume</p>
      <h1 class="main__title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="detail">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="container__price">
        <p class="right__price">$149.99</p>
        <p class="wrong__price">$169.99</p>
        
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="">
       <span>Add to Cart</span></button>
    </div>
  </div>
</body>
</html>
